- type: projects
  name: 项目经验
  content:
  - title: 算法可视化教学软件的开发
    duration: "硕士毕设"
    sub: 独立开发者
    detail: 任务是开发一款以动画呈现算法原理的桌面教学软件。项目首先挖掘学生对该类app功能的需求，接着画原型、设计UI，最后进行代码实现(5000余行)。25人测评结果显示，该软件实现了其教育意义。通过该项目，积累了Java桌面app的开发经验，对挖掘需求和设计交互有了更深的认识。该软件于2017年9月在爱丁堡大学投入使用，用户约达200人。下载：https://pan.baidu.com/s/1c2tRGD6。
       
  - title: StackOverflow大数据分析
    duration: "硕士课设"
    sub: 独立完成者
    detail: 任务是对StackOverflow网站(一个问答社区)上的部分内容进行指定的数据分析。本人在Hadoop架构下，运用MapReduce技术对含1.2亿单词的网页内容进行各项计算，如找出提问最多的10个用户或出现频率最高的搜索词。该项目加强了本人对大数据的认知，掌握了部分大数据挖掘和处理的技术。详情：https://github.com/YaohuiShao/Data-Mining/tree/master/MapReduce。

  - title: 利用机器学习进行图像识别
    duration: "硕士课设"
    sub: 独立完成者
    detail: 任务是对MNIST手写数字图像集(70k个图像)和CIFAR图像集(60k个图像)进行图像识别。本人采用了卷积神经网络(CNN)和深度神经网络(DNN)等技术，MNIST和CIFAR图像集的预测准确率分别达到了98%和71%。学会了应用传统机器学习技术和前沿的深度学习技术解决部分实际问题，为本人构建了人工智能方向的基本知识体系。详情：https://github.com/YaohuiShao/Machine-learning。
    
  - title: “印工大”校园文化纪念品设计与销售
    duration: "本科阶段"
    sub: 项目队长
    detail: 该项目为国家大学生创新创业项目，获国家1w元启动资金。目标是创立品牌，宣传西工大文化，实现预期利润。作为项目组(5人)队长，参与设计出3款金属书签，2款运动手环和1套明信片；负责联系3个厂家代生产；联系2个经销商代售和部分直销工作；组织20余次团队例会，协调分配任务。通过线上推广宣传，线下直销和经销，历时一年销售利润达2.5w元，实现预期目标。详情：https://pan.baidu.com/s/1qYNVyDe。

  - title: 首尔大&西工大联合建立留守儿童图书室
    duration: "本科阶段"
    sub: 中方队长
    detail: 该项目由韩国首尔大学出资，西北工大承办，目标是为陕西省淳化县留守儿童中心建立图书室。作为中方队长，前期组织韩方和中方队员(共15人)购置图书共计500余本，书架8个及沙发桌椅若干；中期协调分配建设图书室任务，包括家具组装，图书编码上架等；后期负责联系当地教育局和报社记者，报道宣传图书室。现已有超过200名留守儿童使用该资源，本人与韩方队员仍保持联络，并定期回访该地。

