- type: projects
  name: 项目经验
  content:
  - title: 算法可视化教学软件的开发
    duration: 研究生阶段
    detail: 根据爱丁堡大学计算机专业的学生的需求开发了一款教学软件，以帮助其学习算法和数据结构。该软件是用Java开发的桌面应用，通过与用户交互，动态演示算法原理。本人负责需求分析，系统设计再到实施的全部工作，增强了Java开发技能，熟悉了UI设计理念，对产品研发有了更具象的认识。该软件在https://www.dropbox.com/s/u78z5mhfpbfe4z0/ADV2.jar?dl=0处可下载使用。
    sub: 开发者
  - title: 校园捐赠管理系统的开发
    duration: 本科阶段
    detail: 本人以西北工业大学为原型设计并开发了一个用于管理校园捐赠的信息系统。系统实现了用户捐赠、受赠、评论、后台管理等功能。通过此项目，本人掌握了用PHP语言进行网站开发，用MySQL对数据库进行增删改查等技能。
    sub: 开发者
  - title: 大创－校园文化纪念品设计与销售
    duration: 本科阶段
    detail: 本项目为"国家资助大学生创业项目"，历时一年，项目团队共5人，本人担任队长。项目初期设计出三款金属书签，两款运动手环和一套明信片；中期为生产及销售阶段：委托淘宝商家生产，通过微信公众号销售并经由校园文具店代售；后期为项目总结，项目共盈利约20000元。本人负责组织沟通，项目管理和部分销售工作，锻炼了沟通能力，组织管理能力，增长了营销理念。
    sub: 项目队长
