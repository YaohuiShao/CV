  - title: 系统测试实习生
    duration: "2015.6 - 2015.7"
    sub: 陕西省西安市高新管委会 
    detail: 此实习由西北工业大学组织，任务是对将要投入使用的“西安高新区经济建设管理平台”进行测试。本人参与该平台Web端的黑盒测试，负责“国土资源”等三大模块，独立检测出bug23处，为团队(5人)贡献了32%的有效结果，并撰写了《系统测试用例》和《用户测试报告》。过程中自主学习掌握了等价划分、边界值分析等测试方法，熟悉了团队系统测试的流程。
    # open: open
