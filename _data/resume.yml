- type: projects
  name: 项目经验
  content:
  - title: 产品－教学产品的设计与开发
    duration: "硕士毕设"
    sub: 独立开发者
    detail: 任务是设计并开发一款以动画呈现算法原理的桌面教学软件。首先进行需求分析和竞品研究；然后产品设计，包括原型、UI、逻辑；最后进行代码实现(5000余行)。用户测评结果显示，该软件实现了其教育意义。该软件于2017年9月在爱丁堡大学投入使用，用户约达200人。

  - title: 产品－校园捐赠管理系统的设计与实施
    duration: "本科毕设"
    sub: 独立开发者
    detail: 任务是设计并实施一个管理校园捐赠的网站，本人负责网站需求分析，系统设计及系统实施全部工作。网站含捐赠、受赠、留言板等6大模块，用户包括捐赠用户、受赠用户和管理员，实现了校园捐赠管理的基本功能。通过该项目对校园服务类网站的用户需求有了更深更全面的认识，熟悉了网站实施流程。
  
  - title: 创业－校园文化产品的设计与运营销售
    duration: "本科阶段"
    sub: 项目队长
    detail: 该项目为国家大学生创新创业项目，获国家1万元启动资金。目标是创立品牌，宣传西工大校园文化，实现预期利润。作为项目组(5人)队长，参与设计出3款金属书签，2款运动手环和1套明信片；负责联系3个厂家代生产；联系2个经销商代售和部分直销工作；组织20余次团队例会，协调分配任务。通过线上推广宣传，线下直销和经销，历时一年销售利润达2.5万元，实现预期目标。
    
  - title: 公益－国际合作社会公益项目
    duration: "社会实践"
    sub: 项目队长
    detail: 该公益项目由韩国首尔大学和西北工大联合承办。作为队长，前期进行需求分析，确立项目目标－为陕西省淳化县留守儿童中心建图书室；中期组织中韩两方队员采购家具和图书500余本，并协调分配建设工作，完成建设任务；后期邀请当地教育局领导和记者进行参观报道，提高了图书室的知名度和使用率。
    
  - title: 人工智能－利用机器学习进行图像识别
    duration: "硕士课设"
    sub: 独立完成者
    detail: 任务是对MNIST手写数字图像集(70k个图像)和CIFAR图像集(60k个图像)进行图像识别。本人采用了卷积神经网络(CNN)和深度神经网络(DNN)等技术，MNIST和CIFAR图像集的预测准确率分别达到了98%和71%。学会了应用传统机器学习技术和前沿的深度学习技术解决部分实际问题，为本人构建了人工智能方向的基本知识体系。
 
  - title: 大数据－StackOverflow大数据分析
    duration: "硕士课设"
    sub: 独立完成者
    detail: 任务是对StackOverflow网站(一个问答社区)上的部分内容进行指定的数据分析。本人在Hadoop架构下，运用MapReduce技术对含1.2亿单词的网页内容进行各项计算，如找出提问最多的10个用户或出现频率最高的搜索词。该项目加强了本人对大数据的认知，掌握了部分大数据挖掘和处理的技术。

  
