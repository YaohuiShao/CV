- type: projects
  name: 项目经验
  content:
  - title: 算法可视化教学软件的优化
    duration: "硕士毕设"
    sub: 开发者
    detail: 任务是优化开发一款以动画呈现算法原理的桌面教学软件。项目经历需求分析，系统设计、实施(Java)和可用性测试。经优化，该软件拓展添加了4个算法演示，实现了画面缩放功能，并优化了UI效果。通过该项目，熟悉了Java桌面程序开发，掌握了Java实现算法可视化的技术和图像缩放技术，以及部分UI设计思路。该软件现已被爱丁堡大学投入使用，用户约达200人。下载：https://pan.baidu.com/s/1c2tRGD6。
       
  - title: StackOverflow大数据处理
    duration: "硕士课设"
    sub: 独立完成者
    detail: 任务是对已提取出的StackOverflow网站上的信息(约1.2亿单词)进行指定的数据处理，如找出提问最多的10个用户或过滤掉所有重复行。熟悉了Hadoop框架，掌握了MapReduce、Bloom filter、lossy counting等技术处理大数据的原理及应用。详情：https://github.com/YaohuiShao/Data-Mining/tree/master/MapReduce。

  - title: 利用机器学习进行图像识别
    duration: "硕士课设"
    sub: 独立完成者
    detail: 任务是利用机器学习对MNIST手写数字集和CIFAR图像集进行图像识别。项目采用了卷积神经网络(CNN)和深度神经网络(DNN)等技术，MNIST和CIFAR图像集的预测准确率分别达到了98%和71%。熟悉了tensorflow和NumPy框架，掌握了神经网络常用技术，如激活函数，池化技术，解决过拟合的方法(如L1、L2正则化)等。详情：https://github.com/YaohuiShao/Machine-learning。
  
  - title: 对ebay交易数据的爬取，建表和空间搜索查询。
    duration: "硕士课设"
    sub: 开发者
    detail: 任务是爬取XML格式的ebay部分交易数据，设计满足第四范式的数据库关系表并存入库，并实现空间搜索查询。对该数据库中数据，可搜索出与关键词相关的商品并按lucene score排序；对特定处于某位置的商品，可搜索与其地理距离小于某个值的所有商品。
   
  - title: 校园捐赠管理系统的开发
    duration: "本科毕设"
    sub: 开发者
    detail: 任务是开发一个管理校园捐赠的网站，项目分需求分析，设计及实施等阶段。网站含用户注册、登陆、捐赠、受赠、新闻、留言板等功能板块。掌握使用Visio画数据流图和业务流程图，运用PHP开发网站，MySQL设计建立数据库并进行增删改查。
  
  
