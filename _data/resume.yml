    detail:  负责西安市高新区主要商圈的企业调研。实习内容包括调查问卷设定(主要调查企业基本信息和企业对发改局的建议)，实地调研，信息汇总录入。期间共走访400余家企业，收回330份有效问卷，为发改局提供了诸多有价值的信息。通过此实习掌握了问卷设计技巧，培养了沟通与合作技能。
