    detail: 该实习项目由区政府组织，目的是调研西安市高新区主要商圈的中小企业。前期根据发改局的需求设计调查问卷(主要调查企业基本信息和企业对发改局的建议)，中期实地调研，后期信息汇总录入。期间共走访400余家企业，收回330份有效问卷，为发改局提供了诸多有价值的信息。通过此实习掌握了问卷设计技巧，Excel使用，培养了沟通与合作技能。
