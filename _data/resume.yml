- type: projects
  name: 项目经验
  content:
  - title: 智能传感器项目
    detail: 项目背景是利用传感器技术分析托寄物的破损原因，以及对高价值托寄物进行全路程监控。目标是与硬件研发团队与风控业务团队合作，提供算法和数据分析支持，并构建传感器自动化分析平台。本人作为该项目负责人，初期与业务方沟通需求，用第1版传感器设计实验，测试了50票贵州茅台酒，总结出一套能够分析出托寄物在各路由环节（网点、中转场、运输途中等）受力情况、翻转情况以及温度和湿度的方法；中期与团队一起应用并优化这套算法，更新了3版传感器设备，分析了160票贵州白酒，50票皖南大闸蟹，50票赣州瓷器等托寄物的数据，得出各个路由环节的暴力操作情况和温湿度变化，业务方结合我们的分析结果针对问题场地进行纠错整改；后期我们团队与研发团队一起开发出自动化分析平台，大大提高了实验和分析效率。结果是为公司开发出一套利用传感器分析物品健康度的系统，以降低破损理赔率，前后共发现暴力操作率高的场地10余个，并一一调研整改；后面计划加入实时预警功能，以提前止损。通过该项目熟悉了设计实验、传感器工作原理、信号处理和并行计算，团队协作能力有所增强，培养了业务+硬件+算法的闭环思维。
  - title: 件量预测项目
    detail: 项目背景是为优化顺丰各地区和网点的资源配置，需要精准的件量预测。目标是构建各地区、网点和流向的件量预测模型并加以优化。本人负责挖掘分析顺丰过去7年的历史数据，进行数据清洗，特征工程，训练机器学习模型并持续优化，其中用到DTW,XGBoost,LGBM,ARIMA,以及Deep Learning等算法。结果是针对顺丰11707个流向和10000余个网点分别构建了件量预测模型，MAPE(平均百分比误差)分别为0.17和0.18，其中网点件量预测模型已集成到预测平台供各地区工作人员使用。通过该项目熟悉了pandas等python诸多科学计算包，深入了解了LGBM, CatBoost和XGBoost等树模型以及深度学习模型原理、应用场景和优缺点，对时序数据的异常值处理、特征提取和预测模型构建有了更深的理解。
  - title: 扫码寄件数据分析
    detail: 背景是针对微信扫码寄件的订单，前置收派员揽件时间，以节约资源、提高效率并前置信息流。目标是分析出深圳各区域收派员与客户的对应关系。本人负责挖掘历史数据，提取客户和收派员特征，做映射关系的假设检验，并可视化分析结论。分析得出深圳2018年80%的微信扫码寄件客户与收派员的映射关系，客户的寄件量，寄件地址和寄件习惯等，并将数据和可视化分析结果反馈给业务方，供其进行前置收件的业务部署。通过该项目熟悉了SQL和数据库表相关操作，Tableau数据可视化，以及假设检验等相关统计学理论。
  - title: 装载率数据分析
    detail: 背景是为优化顺丰现有车辆的装载率进行现状分析。目标是分析顺丰全国各地区的车辆配载情况。本人分别从区域、城市、里程、时间、流向等维度分析整体资源利用率，剩余装载率和可用载重，货量流入流出不平衡的情况，过程中用到Hive,MySQL,python和Tableau进行数据挖掘、分析和可视化。分析得出各地区车辆空跑里程，剩余装载率，货量流入流出不平衡程度，并总结出可以大幅度优化的20余个城市和30余个流向的机会点。
  - title: 甩挂运输模型探究
    detail: 背景是甩挂运输模式是中国物流业未来的趋势，顺丰需要探索其可行性和应用场景。目标是全方位分析甩挂运输在顺丰的可行性并制定初步落地方案。本人负责初期的理论研究（包括文献探索和访问专家教授），实地调研（顺丰甩挂试运营地区），数据分析，联合做算法仿真的同事一起制定落地方案。结果是输出了调研报告，仿真结果和落地方案，探索了几种不同甩挂模式的运作方式、经济成本以及落地效果，为后续业务部署提供了思路和数据支持。
  - title: 教学软件开发
    detail: 该项目是本人硕士毕业设计，任务是设计并开发一款以动画呈现算法原理的桌面教学软件。负责需求分析，竞品研究，产品设计和代码实现。该软件实现了Bubble Sort, DFS, AVL Tree等10余个算法的动画交互演示，用户测评结果显示，该软件能帮助新手入门算法。该软件于2017年9月在爱丁堡大学上线使用。
    
